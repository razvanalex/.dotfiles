# User Settings
# This is where you put your own settings as this will not be touched during update 
# if the upgrade.sh is used.

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables/

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/colors.conf

# blurls = waybar
# blurls = rofi

dwindle {
  pseudotile = true
  preserve_split = true
  special_scale_factor = 1.0
}

master {
  new_status = master #from Hyprland >v0.41.2
  new_on_top = 1
  mfact = 0.5
}

general {
  border_size = 2
  gaps_in = 2
  gaps_out = 5

  resize_on_border = true

  col.active_border = $color12 
  col.inactive_border = $background

  layout = dwindle

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false

  layout = dwindle
}

decoration {
  rounding = 10

  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = false
  }

  # https://wiki.hyprland.org/Configuring/Variables/#blur
  blur {
    enabled = true
    size = 3
    passes = 3
    ignore_opacity = true
    new_optimizations = true
    special = true
  }
}

animations {
  enabled = true

  # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  bezier = myBezier, 0.0, 1.0, 0.0, 1.0

  animation = windows, 1, 5, myBezier
  animation = windowsOut, 1, 5, default, popin 80%
  animation = border, 1, 5, default
  animation = borderangle, 1, 5, default
  animation = fade, 1, 5, default
  animation = workspaces, 1, 3, default
}

input {
  kb_layout = ro,us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  repeat_rate = 50

  repeat_delay = 300
  numlock_by_default = true
  left_handed = false
  follow_mouse = true
  float_switch_override_focus = false

  touchpad {
    disable_while_typing = true
    natural_scroll = true
    scroll_factor = 0.4
    clickfinger_behavior = true
    middle_button_emulation = false
    tap-to-click = true
    drag_lock = false
  }

  # below for devices with touchdevice ie. touchscreen
  touchdevice {
    enabled = true
  }

  # below is for table see link above for proper variables
  tablet {
    transform = 0
    left_handed = 0
  }
}

# FIXME: Update config: https://wiki.hypr.land/Configuring/Gestures/

gesture = 3, horizontal, workspace
gesture = 3, up, mod: ALT, float
gesture = 3, down, mod: ALT, float
gesture = 3, up, mod: SUPER, scale: 1.5, fullscreen
gesture = 3, down, mod: SUPER, scale: 1.5, fullscreen

# workspace_swipe_distance = 500
# workspace_swipe_invert = true
# workspace_swipe_min_speed_to_force = 30
# workspace_swipe_cancel_ratio = 0.5
# workspace_swipe_create_new = true 
# workspace_swipe_forever = true

# User
group {
  col.border_active = $color15

  groupbar {
    col.active = $color0
  }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = true
  vrr = 1
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  focus_on_activate = true
  # no_direct_scanout = true #for fullscreen games
  initial_workspace_tracking = 0
  middle_click_paste = false
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

#Could help when scaling and not pixelating
xwayland {
  force_zero_scaling = true
}

# cursor section for Hyprland >= v0.41.0
cursor {
  no_hardware_cursors = false
  enable_hyprcursor = true
  warp_on_change_workspace = true # for -git or Hyprland >v0.41.1
  # no_warps = true
}

debug {
  disable_logs = false
}

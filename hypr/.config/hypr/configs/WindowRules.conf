# windowrule center
windowrule = match:class ^(pavucontrol|org.pulseaudio.pavucontrol)$, center on
windowrule = match:class ^([Ww]hatsapp-for-linux)$, center on
windowrule = match:class ^([Ff]erdium)$, center on

# WINDOWRULE v2
# windowrule v2 - position
# windowrule = center on, match:float 1 # warning, it cause even the menu to float and center.
windowrule = match:class ([Tt]hunar), match:title (File Operation Progress), center on
windowrule = match:class ([Tt]hunar), match:title (Confirm to replace files), center on

# windowrule v2 to avoid idle for fullscreen apps
windowrule = match:class ^(.*)$, idle_inhibit fullscreen
windowrule = match:title ^(.*)$, idle_inhibit fullscreen
windowrule = match:fullscreen 1, idle_inhibit fullscreen


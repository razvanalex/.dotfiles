# windowrule v2 - float
windowrule = match:class ^(org.kde.polkit-kde-authentication-agent-1)$, float on
windowrule = match:class ([Zz]oom|onedriver|onedriver-launcher), float on
windowrule = match:class ([Tt]hunar), match:title (File Operation Progress), float on
windowrule = match:class ([Tt]hunar), match:title (Confirm to replace files), float on
windowrule = match:class (xdg-desktop-portal-gtk), float on
windowrule = match:class (org.gnome.Calculator), match:title (Calculator), float on
windowrule = match:class (code|codium|codium-url-handler|VSCodium), match:title (Add Folder to Workspace), float on
windowrule = match:class (code|codium|codium-url-handler|VSCodium), match:title (Choose Where to Download), float on
windowrule = match:class ^([Rr]ofi)$, float on
windowrule = match:class ^(eog)$, float on
windowrule = match:class ^(pavucontrol|org.pulseaudio.pavucontrol)$, float on
windowrule = match:class ^(nwg-look|qt5ct|qt6ct|mpv)$, float on
windowrule = match:class ^(nm-applet|nm-connection-editor|blueman-manager)$, float on
windowrule = match:class ^(gnome-system-monitor|org.gnome.SystemMonitor)$, float on # system monitor
windowrule = match:class ^(yad)$, float on # icon browser
windowrule = match:class ^(wihotspot-gui)$, float on # wifi hotspot
windowrule = match:class ^(evince)$, float on # document viewer
windowrule = match:class ^(totem)$, float on
windowrule = match:class ^(file-roller|org.gnome.FileRoller)$, float on # archive manager
windowrule = match:title (Kvantum Manager), float on
windowrule = match:class ^([Ss]team)$, match:title ^(Steam Settings|Friends List|Settings|.+)$, float on
windowrule = match:class ^([Qq]alculate-gtk)$, float on
windowrule = match:class ^([Ff]erdium)$, float on

# windowrule v2 - opacity #enable as desired
windowrule = match:class ^([Rr]ofi)$, opacity 1.0 1.0
windowrule = match:class ^(Brave-browser(-beta|-dev)?)$, opacity 1.0 1.0
windowrule = match:class ^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr)$, opacity 1.0 1.0
windowrule = match:class ^([Tt]horium-browser)$, opacity 1.0 1.0
windowrule = match:class ^([Mm]icrosoft-edge(-stable|-beta|-dev|-unstable)?)$, opacity 1.0 1.0
windowrule = match:class ^(google-chrome(-beta|-dev|-unstable)?)$, opacity 1.0 1.0
windowrule = match:class ^(chrome-.+-Default)$, opacity 1.0 1.0 # Chrome PWAs
windowrule = match:class ^([Tt]hunar)$, opacity 1.0 1.0
windowrule = match:class ^(pcmanfm-qt)$, opacity 1.0 1.0
windowrule = match:class ^(gedit|org.gnome.TextEditor)$, opacity 1.0 1.0
windowrule = match:class ^(deluge)$, opacity 1.0 1.0
windowrule = match:class ^(Alacritty)$, opacity 1.0 1.0
windowrule = match:class ^(kitty)$, opacity 0.97 1.0
windowrule = match:class ^(mousepad)$, opacity 1.0 1.0
windowrule = match:class ^(nwg-look|qt5ct|qt6ct|yad)$, opacity 1.0 1.0
windowrule = match:title (Kvantum Manager), opacity 1.0 1.0
windowrule = match:class ^(com.obsproject.Studio)$, opacity 1.0 1.0
windowrule = match:class ^([Aa]udacious)$, opacity 1.0 1.0
windowrule = match:class ^(org.gnome..+)$, opacity 0.9 0.9
windowrule = match:class ^(.+gnome.+)$, opacity 0.9 0.9
windowrule = match:class ^(code|VSCode|code-url-handler)$, opacity 1.0 1.0
windowrule = match:class ^(gnome-disks|evince|wihotspot-gui|org.gnome.baobab)$, opacity 0.9 0.9
windowrule = match:class ^(file-roller|org.gnome.FileRoller)$, opacity 0.9 0.9 # archive manager
windowrule = match:class ^(xdg-desktop-portal-gtk)$, opacity 0.9 0.9 # gnome-keyring gui
windowrule = match:class ^(seahorse)$, opacity 1.0 1.0 # gnome-keyring gui
windowrule = match:class ^([Ww]hatsapp-for-linux)$, opacity 1.0 1.0

# windowrule v2 - size
windowrule = match:class ^(gnome-system-monitor|org.gnome.SystemMonitor)$, size 70% 70%
windowrule = match:class ^(xdg-desktop-portal-gtk)$, size 70% 70%
windowrule = match:title (Kvantum Manager), size 60% 70%
windowrule = match:class ^(qt6ct)$, size 60% 70%
windowrule = match:class ^(evince|wihotspot-gui)$, size 70% 70%
windowrule = match:class ^(file-roller|org.gnome.FileRoller)$, size 60% 70%
windowrule = match:class ^([Ww]hatsapp-for-linux)$, size 60% 70%
windowrule = match:class ^([Ff]erdium)$, size 60% 70%

windowrule = match:class ^(kitty)$, no_blur on
windowrule = match:class ^(code.*)$, no_blur on
windowrule = match:class ^(neovide)$, no_blur on

layerrule = blur on, match:namespace rofi


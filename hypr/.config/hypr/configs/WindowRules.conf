# Picture-in-a-Picture (PIP) rules.
windowrule = match:title ^(Picture in picture)$, opacity 0.95 0.75
windowrule = match:title ^(Picture in picture)$, pin on
windowrule = match:title ^(Picture in picture)$, float on
windowrule = match:title ^(Picture in picture)$, size 25% 25%
windowrule = match:title ^(Picture in picture)$, move (monitor_w-window_w-15) 50
